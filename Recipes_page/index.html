<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Recipes page</title>
    <link rel="stylesheet" type="text/css" href="styles.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://rawgit.com/mistic100/jQuery-QueryBuilder/master/dist/js/query-builder.standalone.min.js"></script>
    <link href="http://querybuilder.js.org/dist/jQuery-QueryBuilder/dist/css/query-builder.default.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://fb.me/react-0.14.7.js"></script>
    <script src="https://fb.me/react-dom-0.14.7.js"></script>

    <script type="text/babel">


    class Header extends React.Component {
        render() {
            return (
              <div className='header'>
                      <p>My recipes</p>
              </div>
        )
      };
    }
    class Footer extends React.Component {
        render() {
          return (
            <div className='footer'>
                  <p>@ Copyright 2017 All rights reserved</p>
            </div>
          )
        }
      }

    class Image extends React.Component {
        render() {
            return(
                <div className='recipe-image'>
                    <img src={'img_fonts/' + this.props.src + '.jpg'} />
                </div>
            )
        }
    }
    class Heart extends React.Component {
        render() {
            return(
                <div className='heart'>
                </div>
            )
        }
    }
    class Box extends React.Component {
        render() {
            return(
                <div className='recipe-wrapper'>
                    <Image src={this.props.src}/>
                    <Heart />
                    <p>{this.props.name}</p>
                    <p>{this.props.recipe}</p>
                    <a href={this.props.href} target='_blank'>more here..</a>
                </div>
            )
        }
    }

    class Page1 extends React.Component {
        render() {
          return (
            <div className='page-container'>
                <Box src={'Tiramisu'} name={'Tiramisu'} recipe={'Lorem ipsun dolor, amen Lorem ipsun dolor, amen Lorem ipsun dolor, amen'} href={'https://www.w3schools.com'}/>
                <Box src={'Brownie'} name={'Brownie'} recipe={'Lorem ipsun dolor, amen Lorem ipsun dolor, amen Lorem ipsun dolor, amen'} href={'#'}/>
                <Box src={'chees_cacke'} name={'Chees cacke'} recipe={'Lorem ipsun dolor, amen Lorem ipsun dolor, amen Lorem ipsun dolor, amen'} href={'#'}/>
                <Box src={'Jogurt_dessert'} name={'Jogurt dessert'} recipe={'Lorem ipsun dolor, amen Lorem ipsun dolor, amen Lorem ipsun dolor, amen'} href={'#'}/>
            </div>
          )
        }
      }

    class App extends React.Component {
      render() {
        return (
          <div>
            <Header />
            <Page1 />
            <Footer />
          </div>
        )
      }
    }

        ReactDOM.render(React.createElement(App), document.getElementById('react-with-scss'));
    </script>
</head>
<body>
<div id="react-with-scss"></div>
</body>
</html>
